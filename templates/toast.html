{% load static %}

<div 
    id="toast-component"
    class="fixed bottom-8 right-8 flex items-center gap-4 p-4 px-6 rounded-xl shadow-lg z-50 
           opacity-0 pointer-events-none transform translate-y-10 transition-all duration-500 ease-in-out"
>
    <!-- Icon -->
    <div id="toast-icon" class="text-2xl"></div>

    <!-- Text -->
    <div>
        <h3 id="toast-title" class="font-semibold text-gray-900">Sample Title</h3>
        <p id="toast-message" class="text-sm text-gray-700">Sample message here.</p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
