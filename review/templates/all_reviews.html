{% extends "base.html" %}

{% block title %}All Reviews{% endblock title %}

{% block content %}
<h1 id="ulasan" style="display: flex;width: 324px;height: 38px;flex-direction: column;justify-content: center;flex-shrink: 0; color: var(--Foundation-Primary-primary-900, #4D5833);font-family: Montserrat;font-size: 25px;font-style: normal;font-weight: 600;line-height: 120%; /* 30px */">Ulasan untuk {{ field.name }}</h1>

<div class="all-reviews" style="display: flex; flex-direction: column; align-items: flex-start; gap: 40px; align-self: stretch; width: 100%;">
  {% for review in reviews %}
  <div 
    class="container"
    style="display: flex; flex-direction: column; align-items: flex-end; gap: 16px; align-self: stretch; width: 100%;
           padding-bottom: 24px; border-bottom: 1px solid #ddd;">
           
    <div class="profile" style="display: flex; align-items: center; gap: 24px; align-self: stretch;">
      <img src="{% static 'images/default_profile.svg' %}" alt="Profile Picture" class="profile-picture">
      <div class="profile-name">
        <h1 style="font-family: Montserrat; font-size: 20px; font-weight: 600; color: var(--Foundation-Neutral-neutral-900, #212121); line-height: 120%;">
          {{ review.user.username }}
        </h1>
        <p style="font-family: Montserrat; font-size: 13px; font-weight: 400; line-height: 120%; letter-spacing: 0.26px;">
          {{ review.created_at|date:"d M Y H:i" }}
        </p>
      </div>
    </div>

    <div class="review-content" style="display: flex; width: 100%; flex-direction: column; align-items: flex-start; gap: 32px;">
      <p style="text-align: justify; font-family: Montserrat; font-size: 20px; color: var(--Foundation-Neutral-neutral-900, #212121); font-weight: 500; line-height: 120%; letter-spacing: 0.4px;">
        {{ review.content }}
      </p>
<!-- bentar dulu dahh 
      <div class="image-content" style="display: flex; align-items: center; gap: 16px;">
        {% if review.gambar %}
          <img src="{{ review.gambar.url }}" alt="Review Image" style="width: 200px; border-radius: 8px;">
        {% endif %}
      </div>
-->
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
