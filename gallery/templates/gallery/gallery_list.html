{% extends 'base.html' %}
{% block content %}
<h1>Daftar Lapangan</h1>
<div class="grid">
  {% for lapangan in lapangans %}
  <div class="card">
    <a href="{% url 'gallery:detail' lapangan.slug %}">
      <img src="{{ lapangan.gambar.url }}" alt="{{ lapangan.nama }}" width="250">
      <h3>{{ lapangan.nama }}</h3>
      <p>Rp {{ lapangan.harga_per_jam }} / jam</p>
      <p>‚≠ê {{ lapangan.avg_rating }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
